<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator using prompt</title>
	<link rel="stylesheet" href="">
	<style>
		.calc
		{
			border: 3px dotted blue;
			height: 200px;
			width: 200px;
			padding-left: 20px;
			font-size: 20px;
			color: green;
			background: #cff3c0; 
		}

	</style>
</head>
<body>
	<h1>Calculator</h1>
	<div class="calc">
		<p>Number 1: <span id="num1"></span></p>
		<p>Number 2: <span id="num2"></span></p>
		<p>Answer = <span id="ans"></span></p>
		<button type="button" onclick="add()">+</button>
		<button type="button" onclick="sub()">-</button>
		<button type="button" onclick="mul()">*</button>
		<button type="button" onclick="div()">/</button>
		<button type="button" onclick="reminder()">%</button>


	</div>
	<script>
		function add (argument) {
			
			//this apply only for sum
			var no1=Number(prompt("Enter Number 1"));//convert string to number for sumation so use Number()
			var no2=Number(prompt("Enter Number 2"));
			var Answer=no1+no2;

			document.getElementById('num1').innerHTML=no1;
			document.getElementById('num2').innerHTML=no2;
			document.getElementById('ans').innerHTML=Answer;
		}

		function sub (argument) {
			
			var no1=prompt("Enter Number 1");
			var no2=prompt("Enter Number 2");
			var Answer=no1-no2;

			document.getElementById('num1').innerHTML=no1;
			document.getElementById('num2').innerHTML=no2;
			document.getElementById('ans').innerHTML=Answer;
		}

		function mul (argument) {
			
			var no1=prompt("Enter Number 1");
			var no2=prompt("Enter Number 2");
			var Answer=no1*no2;

			document.getElementById('num1').innerHTML=no1;
			document.getElementById('num2').innerHTML=no2;
			document.getElementById('ans').innerHTML=Answer;
		}

		function div (argument) {
			
			var no1=prompt("Enter Number 1");
			var no2=prompt("Enter Number 2");
			var Answer=no1/no2;

			document.getElementById('num1').innerHTML=no1;
			document.getElementById('num2').innerHTML=no2;
			document.getElementById('ans').innerHTML=Answer;
		}

		function reminder (argument) {
			
			var no1=prompt("Enter Number 1");
			var no2=prompt("Enter Number 2");
			var Answer=no1%no2;

			document.getElementById('num1').innerHTML=no1;
			document.getElementById('num2').innerHTML=no2;
			document.getElementById('ans').innerHTML=Answer;
		}

	</script>
</body>
</html>
